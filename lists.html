<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    An Ordered List:
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    An Unordered List:
    <ul>
        <li>One Item</li>
        <li>Another Item</li>
        <li>Yet Anoter Item</li>
    </ul>
</body>
</html>
